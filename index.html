<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background: url(bgimg.png);
      }
      .mainbg{
        opacity: .9;
      }
    </style>
  </head>

  <body>
      <div class="container-lg">
        <div class="row text-center mt-5 mb-3 text-white">
          
            <h1>freeCodeCamp Survey Form</h1>
            <h2 class="text-italic">Thank you for taking the time to help us improve the platform</h2>
          
        </div>
        <div class="mainbg opacity-25 bg-primary m-4 p-4">
          <section>
            <label for="" class="form-label text-white">Name</label>
            <input type="text" class="form-control">
            <label for="" class="form-label text-white mt-3">Email</label>
            <input type="text" class="form-control">
            <label for="" class="form-label text-white mt-3">Age(option)</label>
            <input type="number" class="form-control">
            <div class="display-block col-lg-12">
              <label for="" class="form-label text-white col-lg-12 mt-3">Which option best describes your current role?</label>
              <select name="" id="" class="col-lg-12 p-2">
                <option value="" disabled>Select current role</option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full time learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
              </select>
            </div>
          </section>
          <div class="form-check display-block mt-3" id="fix-radio">
            <section class="a1 text-white">
              <span>Would you recommend freeCodeCamp to a friend?</span>
              <br>
              <input type="radio" name="a1" id="definitely" value="definitely">
              <label for="definitely">Definitely</label>
              <br>
              <input type="radio" name="a1" id="no" value="definitely">
              <label for="maybe">Maybe</label>
              <br>
              <input type="radio" name="a1" id="no" value="definitely">
              <label for="maybe">Not sure</label>
            </section>
          </div>
          <div class="display-block text-white">
            <label class="lead pt-3">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="" class="col-lg-12 p-2">
              <option value="" disabled>Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open source</option>
            </select>
          </div>
          <section class="like text-white mt-3">
            <span>What would you like to see improved? (Check all that apply)</span>
            <br>
            <input type="checkbox" name="like" id="front" value="front">
            <label for="front">Front-end Projects</label>
            <br>
            <input type="checkbox" name="like" id="back" value="back">
            <label for="back">Back-end Projects</label>
            <br>
            <input type="checkbox" name="like" id="challenges" value="challenges">
            <label for="onion">Challenges</label>
            <br>
            <input type="checkbox" name="like" id="open" value="open">
            <label for="open">Open Source Community</label>
             <br>
            <input type="checkbox" name="like" id="gitter" value="gitter">
            <label for="gitter">Gitter help rooms</label>
             <br>
            <input type="checkbox" name="like" id="videos" value="videos">
            <label for="videos">Videos</label>
             <br>
            <input type="checkbox" name="like" id="city" value="city">
            <label for="city">City Meetups</label>
             <br>
            <input type="checkbox" name="like" id="wiki" value="wiki">
            <label for="wiki">Wiki</label>
             <br>
            <input type="checkbox" name="like" id="forum" value="forum">
            <label for="forum">Forum</label>
             <br>
            <input type="checkbox" name="like" id="data" value="data">
            <label for="data">Data Visualization</label>
             <br>
            <input type="checkbox" name="like" id="additional" value="additional">
            <label for="additional">Additional Courses</label>
             <br>
          </section>
          <label for="#" class="text-white mt-3">Any comments or suggestions?</label>
          <textarea name="#" id="#" class="form-control" style="height: 140px;" placeholder="Enter your comments here..."></textarea>
          <div class="text-center col-lg-12">
            <button class="btn btn-success mt-3 justify-content-center align-items-center">Submit</button>
          </div>
        </div>
        
      </div>
      
      <!--

      Hello Camper!

      Good luck and Happy Coding!

      - The freeCodeCamp Team

      -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script  src="js/index.js"></script>
  </body>
</html>
