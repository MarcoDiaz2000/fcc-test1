<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background: url(bgimg.png);
      }
      .mainbg{
        opacity: .9;
      }
    </style>
  </head>

  <body>
      <div class="container-lg">
        <div class="row text-center mt-5 mb-3 text-white">
          
            <h1>freeCodeCamp Survey Form</h1>
            <h2 class="text-italic">Thank you for taking the time to help us improve the platform</h2>
          
        </div>
        <div class="mainbg opacity-25 bg-primary m-4 p-4">
          <section>
            <label for="" class="form-label text-white">Name</label>
            <input type="text" class="form-control">
            <label for="" class="form-label text-white mt-3">Email</label>
            <input type="text" class="form-control">
            <label for="" class="form-label text-white mt-3">Age(option)</label>
            <input type="number" class="form-control">
            <div class="display-block col-lg-12">
              <label for="" class="form-label text-white col-lg-12 mt-3">Which option best describes your current role?</label>
              <select name="" id="" class="col-lg-12 p-2">
                <option value="" disabled>Select current role</option>
                <option value="">Student</option>
                <option value="">Full time job</option>
                <option value="">Full time learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
              </select>
            </div>
          </section>
          <div class="form-check display-block mt-3" id="fix-radio">
            <section class="a1 text-white">
              <span>Would you recommend freeCodeCamp to a friend?</span>
              <br>
              <input type="radio" name="a1" id="definitely" value="definitely">
              <label for="definitely">Definitely</label>
              <br>
              <input type="radio" name="a1" id="no" value="definitely">
              <label for="maybe">Maybe</label>
              <br>
              <input type="radio" name="a1" id="no" value="definitely">
              <label for="maybe">Not sure</label>
            </section>
          </div>
    
      <!--

      Hello Camper!

      For now, the test suite only works in Chrome!
      Please read the README below in the JS Editor before beginning.
      Feel free to delete this message once you have read it.
      Good luck and Happy Coding!

      - The freeCodeCamp Team

      -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script  src="js/index.js"></script>
  </body>
</html>
